{% extends 'targetpulse/base.html' %}
{% block title %}Удалить задачу{% endblock %}
{% block content %}
<div class="board-form-container">
    <h1 class="board-form-title">Удалить задачу</h1>
    <p>Вы уверены, что хотите удалить задачу "{{ task.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Удалить</button>
        <a href="{% url 'board_detail' board.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
