{% extends 'targetpulse/base.html' %}
{% block title %}Удалить доску{% endblock %}
{% block content %}
<div class="board-form-container">
    <h1 class="board-form-title">Удалить доску</h1>
    <p>Вы уверены, что хотите удалить доску "{{ board.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Удалить</button>
        <a href="{% url 'board_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
